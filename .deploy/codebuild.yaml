steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/iwarascraper", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/iwarascraper"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "iwarascraper",
        "--image=gcr.io/$PROJECT_ID/iwarascraper",
        "--set-env-vars",
        "LOGIN=$_LOGIN,PASS_HASH=$_PASS_HASH"
        "--platform=managed",
        "--region=asia-northeast1",
      ]
images: ["gcr.io/$PROJECT_ID/iwarascraper"]
